<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Gastor - Iniciar sesión</title>
	<link rel="stylesheet" href="/styles.css" />
</head>
<body>
	<main class="container" style="max-width:560px;">
		<section class="card">
			<h2>Iniciar sesión</h2>
			<div class="field">
				<label>Usuario</label>
				<input id="login-username" type="text" placeholder="usuario" autofocus />
			</div>
			<div class="field">
				<label>Contraseña</label>
				<input id="login-password" type="password" placeholder="********" />
			</div>
			<div class="actions">
				<button id="login-submit">Entrar</button>
			</div>
			<p id="login-error" class="error" role="alert" aria-live="assertive"></p>
		</section>
	</main>
	<script src="/login.js" type="module"></script>
</body>
</html>
