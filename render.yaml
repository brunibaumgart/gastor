services:
  - type: web
    name: gastor
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: gastor
          property: port
      - key: SESSION_SECRET
        generateValue: true
      - key: GASTOR_SEED_USERS
        sync: false  # Se configurar√° manualmente en el dashboard

